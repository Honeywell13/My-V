<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Imani Smith ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .container { z-index: 10; width: 90%; }
        h1 { color: #d32f2f; font-size: 2.5rem; margin: 20px 0; }
        .gif_container img { width: 250px; border-radius: 20px; }
        .buttons { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            margin-top: 20px;
            height: 100px;
            position: relative;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #yesButton { background-color: #4caf50; color: white; position: relative; z-index: 20; }
        #noButton { background-color: #f44336; color: white; position: absolute; z-index: 10; }
    </style>
</head>
<body>

    <audio id="bgMusic">
        <source src="wgft.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="mainContainer">
        <div class="gif_container">
            <img id="displayImage" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eHByZzZueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN78i5EJa2/giphy.gif" alt="Cute Bear">
        </div>
        <h1 id="question">Imani Smith, will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesButton" onclick="handleYes()">Yes!</button>
            <button id="noButton" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        let yesSize = 1;
        const music = document.getElementById('bgMusic');

        function moveNoButton() {
            const noBtn = document.getElementById('noButton');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            yesSize += 0.3;
            document.getElementById('yesButton').style.transform = `scale(${yesSize})`;

            // Update to a sad bear that is stable
            document.getElementById('displayImage').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjZicXpxbmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/OPU6wzx8JBaK6SgSNA/giphy.gif";
        }

        function handleYes() {
            // THE MUSIC STARTS HERE
            music.play().catch(error => {
                console.log("Audio play failed. Check if wgft.mp3 is in the same folder.");
            });
            
            // Start the celebration
            const duration = 15 * 1000;
            const end = Date.now() + duration;

            (function frame() {
              confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff0000', '#ffffff'] });
              confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff0000', '#ffffff'] });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());

            document.getElementById('mainContainer').innerHTML = `
                <h1 style="color:#d32f2f;">IMANI SAID YES! ü•∞</h1>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjZicXpxbmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/vPFgvC0r757mR0XnQW/giphy.gif" style="width:300px; border-radius:20px;">
            `;
        }
    </script>
</body>
</html>
