<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Imani Smith ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .container { padding: 20px; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        h1 { color: #d32f2f; font-size: 2.5rem; z-index: 2; margin-top: 20px; }
        .gif_container { height: 250px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .gif_container img { width: 230px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .buttons { display: flex; align-items: center; justify-content: center; gap: 30px; width: 100%; height: 150px; position: relative; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            transition: transform 0.2s ease-in-out;
        }
        #yesButton { background-color: #4caf50; color: white; z-index: 10; }
        #noButton { background-color: #f44336; color: white; z-index: 5; position: relative; }
        #bgMusic { display: none; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="wgft.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="mainContainer">
        <div class="gif_container">
            <img id="displayImage" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eHByZzZueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN78i5EJa2/giphy.gif" alt="Cute bear">
        </div>
        <h1 id="question">Imani Smith, will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons" id="buttonArea">
            <button id="yesButton" onclick="handleYes()">Yes!</button>
            <button id="noButton" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        let noCount = 0;
        let yesSize = 1;
        const music = document.getElementById('bgMusic');

        // Reliable backup images
        const images = [
            "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjZicXpxbmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/OPU6wzx8JBaK6SgSNA/giphy.gif",
            "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjZicXpxbmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/7SF5scGB2AFrO/giphy.gif",
            "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjZicXpxbmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/BEob5zF564BnE4Uy6G/giphy.gif"
        ];

        function startMusic() {
            music.play().catch(() => console.log("User interaction needed"));
        }

        function handleNo() {
            startMusic();
            noCount++;
            
            // Change image
            const imgIndex = Math.min(noCount - 1, images.length - 1);
            document.getElementById('displayImage').src = images[imgIndex];
            
            // Make Yes bigger
            yesSize += 0.5;
            document.getElementById('yesButton').style.transform = `scale(${yesSize})`;
            
            // Move the No button
            const btn = document.getElementById('noButton');
            btn.style.position = 'absolute';
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function handleYes() {
            startMusic();
            
            // Fireworks
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            (function frame() {
              confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff0000', '#ffffff'] });
              confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff0000', '#ffffff'] });
              if (Date.now() < animationEnd) requestAnimationFrame(frame);
            }());

            document.getElementById('mainContainer').innerHTML = `
                <h1 style="color:#d32f2f;">IMANI SAID YES! ü•∞</h1>
                <div class="gif_container">
                    <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjZicXpxbmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/vPFgvC0r757mR0XnQW/giphy.gif">
                </div>
            `;
        }
    </script>
</body>
</html>
